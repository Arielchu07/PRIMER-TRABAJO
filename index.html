<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Presentación</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }

        .tarjeta {
            background-color: #fff;
            border: 2px solid #ddd;
            padding: 20px;
            width: 320px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .tarjeta:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        .tarjeta p {
            color: #333;
            margin: 10px 0;
        }

        .tarjeta p.nombre {
            font-size: 1.4em;
            font-weight: bold;
            color: #007bff;
        }

        .tarjeta p.descripcion {
            font-style: italic;
            color: #555;
        }

        .tarjeta p.edad,
        .tarjeta p.profesion {
            font-weight: 500;
            color: #444;
        }
    </style>
</head>

<body>
    <div class="tarjeta">
        <p class="nombre">Nombre: Delia Ortiz</p>
        <p class="edad">Edad: 24 años</p>
        <p class="profesion">Profesión: Desarrolladora Web</p>
        <p class="descripcion">Descripción: Apasionada por la tecnología y el desarrollo web.</p>
    </div>
</body>

</html>
